<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Static Page with Dynamic Content</title>
</head>
<body>
  <h1>Static GitHub Page</h1>
  <div id="content">Loading content from VPS...</div>

  <script>
    fetch('http://35.234.22.51:8080/')  // replace with correct URL if needed
      .then(response => response.text())
      .then(html => {
        document.getElementById('content').innerHTML = html;
      })
      .catch(err => {
        console.error('Failed to load dynamic HTML:', err);
        document.getElementById('content').textContent = 'Failed to load content.';
      });
  </script>
</body>
</html>
